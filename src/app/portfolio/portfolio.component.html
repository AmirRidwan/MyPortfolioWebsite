<div class="container">

    <div class="mb-2">
        <div>
            <button class="btn btn-outline-primary mb-2 me-2" (click)="isCollapsed = !isCollapsed">Filter</button>
            <button class="btn btn-outline-secondary mb-2" (click)="ResetFilters()" [hidden]="!filtering">Reset</button>
        </div>

        <div [collapse]="isCollapsed" [isAnimated]="true">
            <div class="border mb-2 shadow-sm" style="width: 250px;">
                <form action="">
                    <div class="row mx-0">
                        <div class="col">
                            <small><b>Languages:</b></small>
                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                    type="checkbox" 
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="typescript"
                                    (change)="Filter()"
                                    name="TypeScript">
                                    <label for="form-check-label small">TypeScript</label>
                                </div>
                                <div class="form-check">
                                    <input 
                                    type="checkbox" 
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="html"
                                    (change)="Filter()"
                                    name="HTML">
                                    <label for="form-check-label small">HTML</label>
                                </div>
                                <div class="form-check">
                                    <input 
                                    type="checkbox" 
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="css"
                                    (change)="Filter()"
                                    name="CSS">
                                    <label for="form-check-label small">CSS</label>
                                </div>
                                <div class="form-check">
                                    <input 
                                    type="checkbox" 
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="javascript"
                                    (change)="Filter()"
                                    name="JavaScript">
                                    <label for="form-check-label small">JavaScript</label>
                                </div>
                                <div class="form-check">
                                    <input 
                                    type="checkbox" 
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="kotlin"
                                    (change)="Filter()"
                                    name="Kotlin">
                                    <label for="form-check-label small">Kotlin</label>
                                </div>
                                <div class="form-check">
                                    <input 
                                    type="checkbox" 
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="dart"
                                    (change)="Filter()"
                                    name="Dart">
                                    <label for="form-check-label small">Dart</label>
                                </div>
                                <div class="form-check">
                                    <input 
                                    type="checkbox" 
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="mysql"
                                    (change)="Filter()"
                                    name="MySQL">
                                    <label for="form-check-label small">MySQL</label>
                                </div>
                                <div class="form-check">
                                    <input 
                                    type="checkbox" 
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="java"
                                    (change)="Filter()"
                                    name="Java">
                                    <label for="form-check-label small">Java</label>
                                </div>
                                <div class="form-check">
                                    <input 
                                    type="checkbox" 
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="csharp"
                                    (change)="Filter()"
                                    name="C#">
                                    <label for="form-check-label small">C#</label>
                                </div>
                                <div class="form-check">
                                    <input 
                                    type="checkbox" 
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="python"
                                    (change)="Filter()"
                                    name="Python">
                                    <label for="form-check-label small">Python</label>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <small><b>Frameworks:</b></small>
                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                    type="checkbox" 
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="angular"
                                    (change)="Filter()"
                                    name="Angular">
                                    <label for="form-check-label small">Angular</label>
                                </div>
                                <div class="form-check">
                                    <input 
                                    type="checkbox" 
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="flutter"
                                    (change)="Filter()"
                                    name="Flutter">
                                    <label for="form-check-label small">Flutter</label>
                                </div>
                                <div class="form-check">
                                    <input 
                                    type="checkbox" 
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="nodejs"
                                    (change)="Filter()"
                                    name="Nodejs">
                                    <label for="form-check-label small">Node.js</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div *ngFor="let project of projects" class="col-lg-4 col=md-6 mb-4" style="max-width: 380px; min-width: 380px;">
            <app-project-card [project]="project"></app-project-card>
        </div>
    </div>
    
</div>
